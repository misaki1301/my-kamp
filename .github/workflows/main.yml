name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on:
  push:
    branches:
      - main
      - master
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH KEY
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          
      - name: Run SSH command
        # You may pin to the exact commit or the version.
        # uses: garygrossgarten/github-action-ssh@915e492551885a89131e21d85f2e043c96abff80
        uses: garygrossgarten/github-action-ssh@0.7.0
        with:
          # Command to execute on the remote server.
          command: ls
          # Hostname or IP address of the server.
          host: ${{secrets.SSH_HOST}}
          # Username for authentication.
          username: misaki
          # Port number of the server.
          port: 22
          # File Location or string that contains a private key for either key-based or hostbased user authentication (OpenSSH format)
          #privateKey: # optional
          # Password for password-based user authentication.
          #password: # optional
          # For an encrypted private key, this is the passphrase used to decrypt it.
          #passphrase: # optional
          # Try keyboard-interactive user authentication if primary user authentication method fails.
          #tryKeyboard: # optional
          
      - name: Adding Known Hosts
        run: touch packman
        
      - run: ls
        
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Connect to server
        run: ssh misaki@misaki1301.hopto.org
      - run: ls
      - run: echo "🍏 This job's status is ${{ job.status }}."
